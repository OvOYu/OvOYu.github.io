<!-- 引入 LeanCloud SDK -->
<script src="//cdn.jsdelivr.net/npm/leancloud-storage@4.15.2/dist/av-min.js"></script>

<!-- 点赞功能 JavaScript (LeanCloud) -->
<script>
(function() {
  // 初始化 LeanCloud
  const APP_ID = 'zEBpxeuvNAB1AzNQ7ECkykgg-MdYXbMMI';
  const APP_KEY = 'vkh9k9NXJOLNrbgOqrdMqlQ1';
  
  AV.init({
    appId: APP_ID,
    appKey: APP_KEY,
    serverURL: 'https://zebpxeuv.api.lncldglobal.com'
  });
  
  const STORAGE_KEY = 'hasLiked';
  const COUNTER_NAME = 'blessing-likes';
  
  const likeButton = document.getElementById('like-button');
  const likeCountElement = document.getElementById('like-count');
  
  if (!likeButton || !likeCountElement) return;
  
  // 检查用户是否已经点过赞
  const hasLiked = localStorage.getItem(STORAGE_KEY) === 'true';
  if (hasLiked) {
    likeButton.style.opacity = '0.7';
    likeButton.style.cursor = 'not-allowed';
  }
  
  // 获取或创建计数器
  async function fetchLikeCount() {
    try {
      const query = new AV.Query('Counter');
      query.equalTo('name', COUNTER_NAME);
      const counter = await query.first();
      
      if (counter) {
        updateCount(counter.get('count') || 0);
      } else {
        // 创建新计数器
        const newCounter = new AV.Object('Counter');
        newCounter.set('name', COUNTER_NAME);
        newCounter.set('count', 0);
        await newCounter.save();
        updateCount(0);
      }
    } catch (error) {
      console.error('获取点赞数失败:', error);
      likeCountElement.textContent = '∞';
    }
  }
  
  // 更新显示的点赞数（带动画）
  function updateCount(count) {
    const currentCount = parseInt(likeCountElement.textContent) || 0;
    const targetCount = count;
    const duration = 500;
    const steps = 20;
    const increment = (targetCount - currentCount) / steps;
    let current = currentCount;
    let step = 0;
    
    const timer = setInterval(() => {
      step++;
      current += increment;
      likeCountElement.textContent = Math.round(current);
      
      if (step >= steps) {
        clearInterval(timer);
        likeCountElement.textContent = targetCount;
      }
    }, duration / steps);
  }
  
  // 创建爱心粒子效果
  function createHeartParticle(x, y) {
    const particle = document.createElement('div');
    particle.className = 'heart-particle';
    particle.textContent = '❤️';
    particle.style.left = x + 'px';
    particle.style.top = y + 'px';
    document.body.appendChild(particle);
    
    setTimeout(() => {
      particle.remove();
    }, 1500);
  }
  
  // 点赞按钮点击事件
  likeButton.addEventListener('click', async function(e) {
    if (hasLiked || localStorage.getItem(STORAGE_KEY) === 'true') {
      showToast('您已经点过赞啦！感谢支持！💝');
      return;
    }
    
    try {
      // 查询计数器
      const query = new AV.Query('Counter');
      query.equalTo('name', COUNTER_NAME);
      const counter = await query.first();
      
      if (counter) {
        // 增加计数
        counter.increment('count', 1);
        await counter.save();
        
        const newCount = counter.get('count');
        updateCount(newCount);
        
        // 标记已点赞
        localStorage.setItem(STORAGE_KEY, 'true');
        likeButton.classList.add('liked');
        likeButton.style.opacity = '0.7';
        likeButton.style.cursor = 'not-allowed';
        
        // 创建多个爱心粒子
        const rect = likeButton.getBoundingClientRect();
        for (let i = 0; i < 5; i++) {
          setTimeout(() => {
            createHeartParticle(
              rect.left + rect.width / 2 + (Math.random() - 0.5) * 30,
              rect.top + rect.height / 2
            );
          }, i * 100);
        }
        
        showToast('感谢您的祝福！🎉');
      }
    } catch (error) {
      console.error('点赞失败:', error);
      showToast('点赞失败，请稍后再试 😢');
    }
  });
  
  // 显示提示消息
  function showToast(message) {
    const toast = document.createElement('div');
    toast.textContent = message;
    toast.style.cssText = `
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(102, 126, 234, 0.95);
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 600;
      z-index: 10000;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      animation: slideDown 0.3s ease-out;
    `;
    document.body.appendChild(toast);
    
    setTimeout(() => {
      toast.style.animation = 'slideUp 0.3s ease-out';
      setTimeout(() => toast.remove(), 300);
    }, 2000);
  }
  
  // 添加 slideUp 动画
  const style = document.createElement('style');
  style.textContent = `
    @keyframes slideUp {
      to {
        transform: translate(-50%, -100%);
        opacity: 0;
      }
    }
  `;
  document.head.appendChild(style);
  
  // 页面加载时获取点赞数
  fetchLikeCount();
})();
</script>
